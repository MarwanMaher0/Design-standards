<html>
<body>
   <h2> Using JavaScript to toggle between two groups of checkboxes </h2>

   <!-- First Group -->
   <h3>Group 1:</h3>
   <label for="USD">20 USD</label>
   <input type="checkbox" name="Group1" value="20" class="group1-checkbox">
   <label for="INR">1500 INR</label>
   <input type="checkbox" name="Group1" value="1500" class="group1-checkbox">

   <!-- Second Group -->
   <h3>Group 2:</h3>
   <label for="Euro">20 Euro</label>
   <input type="checkbox" name="Group2" value="20" class="group2-checkbox">
   <label for="GBP">18 GBP</label>
   <input type="checkbox" name="Group2" value="18" class="group2-checkbox">

</body>

<script>
   let group1CheckBoxes = document.querySelectorAll('.group1-checkbox');
   let group2CheckBoxes = document.querySelectorAll('.group2-checkbox');

   group1CheckBoxes.forEach((checkbox) => {
      checkbox.onchange = function () {
         if (this.checked) {
            group2CheckBoxes.forEach((cb) => {
               cb.checked = false;
            });
         }
      }
   });

   group2CheckBoxes.forEach((checkbox) => {
      checkbox.onchange = function () {
         if (this.checked) {
            group1CheckBoxes.forEach((cb) => {
               cb.checked = false;
            });
         }
      }
   });

</script>
</html>
